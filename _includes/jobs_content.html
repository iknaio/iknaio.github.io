<table>
    <thead>
        <tr>
            <td>Position</td>
            <td>Location</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        {% for job in site.jobs %}
        <tr>
            <td><img src="/assets/img/icon_person.svg"/><a href="{{job.url}}">{{job.title}}</a></td>
            <td>{{job.location}}</td>
            <td>{% include apply.html title=job.title %}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
