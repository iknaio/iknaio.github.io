<section class="packages" id="packages">
    <div class="container-lg">
        <div class="text-body">
            <h2>Packages</h2>
        </div>
        <div class="d-block d-lg-none carousel carousel-dark slide" data-bs-ride="carousel" data-bs-interval=false>
          <div class="carousel-inner">
            <div class="carousel-item active">
                {% include package_1.html %}
            </div>
            <div class="carousel-item">
                {% include package_2.html %}
            </div>
            <div class="carousel-item">
                {% include package_3.html %}
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <div class="d-none d-lg-block">
            <div class="row justify-content-around">
                {% include package_1.html %}
                {% include package_2.html %}
                {% include package_3.html %}
            </div>
        </div>
        <!--div class="packages-banner d-flex justify-content-center mx-2 px-1 py-3 text-nowrap">
            Available now!
        </div-->
    </div>
</section>
